<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribbler</title>
    <script src="functions.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Scribbler</h1>
    <div id="container">
        <div id="controlContainer">
            <button id="alwaysOn">Switch to draw on click</button>
            <input type="color" id="cPicker">
            <button id="randomColour">Paint Random Colours</button>
            <input type="range" min="1" max="100" value="16" class="slider" id="sideSetter">
            <div id="gridSize"></div>
            <button id="reset">Reset Grid</button>
        </div>

        <div id="drawPane"></div>
    </div>
</body>
</html>
